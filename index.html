<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="https://e1.pngegg.com/pngimages/804/388/png-clipart-flader-82-default-icons-for-apple-app-mac-os-x-dictionary-maroon-and-white-book-logo.png">
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">English Dictionary</h1>
      <input type="text" class="input" id="input" placeholder="Search a word" />
      <p class="info-text" id="info-text">Type a word and press enter!</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">____</span></p>
        <p>Meaning: <span class="meaning" id="meaning">____</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
